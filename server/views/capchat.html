<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capchat</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 10px;
            justify-items: center;
            margin-top: 20px;
        }
        .grid-container img {
            width: 100px;
            height: 100px;
            cursor: pointer;
            transition: transform 0.3s;
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        .grid-container img:hover {
            transform: scale(1.2);
        }
        .question {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
    </head>
<body>
    <h1>Capchat</h1>
    <div class="question" id="question"></div>
    <div class="grid-container" id="image-container"></div>

    <script>
        function getRandomElements(arr, count) {
            const shuffled = [...arr];
            for (let i = shuffled.length; i--; ) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled.slice(0, count);
        }
    
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlPathname = window.location.pathname;
            const urlSegments = urlPathname.split('/');
            const urlUsageIndex = urlSegments.findIndex(segment => segment === 'capchat') + 1;
            const urlUsage = urlSegments[urlUsageIndex];
    
            fetch(`/api/capchat/${urlUsage}`)
            .then((response) => response.json())
            .then((data) => {
                const imageContainer = document.getElementById('image-container');
                const question = document.getElementById('question');
    
                const imageSinguliere = data.imageSinguliere[Math.floor(Math.random() * data.imageSinguliere.length)];
                question.innerText = imageSinguliere.Question;
    
                let imagesNeutres = getRandomElements(data.imagesNeutres, 7);
                let images = imagesNeutres.concat(imageSinguliere);
    
                // MÃ©lange les images
                for (let i = images.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [images[i], images[j]] = [images[j], images[i]];
                }
    
                images.forEach((image, index) => {
                    const imgElement = document.createElement('img');
                    imgElement.src = `/views/image/${image === imageSinguliere ? 'singuliers' : 'neutres'}/${image.FilePath}`;
                    imgElement.addEventListener('click', () => {
                        console.log(`Image ${index + 1} clicked`);
                    });
                    imageContainer.appendChild(imgElement);
                });
            })
            .catch((error) => {
                console.error(error);
            });
        });
    </script>
</body>
</html>
