<!DOCTYPE html>
<html>

<head>
    <title>Page de Connexion</title>
    <link rel="stylesheet" href="/css/conexion.css">
    <link rel="icon" href="views/image/logoCapChat.png" type="image/png">

    <!-- Ajoutez le lien Bootstrap CSS ici -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card w-50">
            <div class="card-body">
                <h2 class="card-title text-center">Connexion</h2>
                <form action="/connexion" method="POST">
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" name="username" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <button type="button" id="capchat-btn" class="btn btn-primary btn-block">CapChat</button>
                        <button type="submit" id="submit-btn" class="btn btn-primary btn-block" disabled>Se connecter</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="/inscription" id="signup-btn">S'inscrire</a>
                </div>
                <div class="text-center">
                    <a href="#" id="forgot-password-link">Mot de passe oublié</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Fenêtre modale pour la réinitialisation du mot de passe -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Réinitialisation du mot de passe</h2>
            <form id="reset-password-form">
                <label for="reset-email-input">Adresse e-mail :</label>
                <input type="email" id="reset-email-input" required>
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="/js/connexion.js"></script>
</body>

</html>
