<!DOCTYPE html>
<html>

<head>
    <title>Page de Connexion</title>
    <link rel="icon" href="image/logoCapChat.png" type="image/png">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div class="login-box">
        <h2>Connexion</h2>
        <form action="/connexion" method="POST">
            <div class="user-box">
                <input type="text" name="username" required>
                <label>Nom d'utilisateur</label>
            </div>
            <div class="user-box">
                <input type="password" name="password" required>
                <label>Mot de passe</label>
            </div>
            <div class="user-box">
                <button type="button" id="capchat-btn"><span id="capchat-icon"></span><span></span><span></span><span></span>CapChat</button>
                <button type="submit" id="submit-btn" disabled><span></span><span></span><span></span><span></span>Se connecter</button>
            </div>
        </form>
        <div class="user-box">
            <a href="/inscription" id="signup-btn">
                S'inscrire
            </a>
        </div>
        <div class="user-box">
            <a href="#" id="forgot-password-link">

                Mot de passe oublié
            </a>
        </div>
    </div>

    <!-- Fenêtre modale pour la réinitialisation du mot de passe -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Réinitialisation du mot de passe</h2>
            <form id="reset-password-form">
                <label for="reset-email-input">Adresse e-mail :</label>
                <input type="email" id="reset-email-input" required>
                <button type="submit">Envoyer</button>
            </form>
        </div>
    </div>

    <script src="/js/connexion.js"></script>
</body>

</html>
