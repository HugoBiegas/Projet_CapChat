<!DOCTYPE html>
<html>
<head>
  <title>Inscription</title>
  <style>
    .login-container {
        width: 300px;
        padding: 16px;
        background-color: #f1f1f1;
        margin: 0 auto;
        margin-top: 100px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .login-container input[type=text], .login-container input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
    }
    .login-container #submit-btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Inscription</h1>
    <form id="inscriptionForm" action="/inscription" method="POST">
      <label for="NameArtiste"><b>Nom d'Artiste*</b></label>
      <input type="text" id="NameArtiste" placeholder="Entrer le nom d'Artiste" name="NameArtiste"><br>

      <label for="username"><b>Nom d'utilisateur</b></label>
      <input type="text" id="username" placeholder="Entrer le nom d'utilisateur" name="username" required><br>

      <label for="password"><b>Mot de passe</b></label>
      <input type="password" placeholder="Entrer le mot de passe" id="password" name="password" required><br>

      <button type="submit" id="submit-btn">S'inscrire</button>
    </form>
    <a href="/connexion">
      <button type="button">Connexion</button>
    </a>
    <p style="color: red;">*n'est pas obligatoire</p>
  </div>
  <script>
    document.getElementById('inscriptionForm').addEventListener('submit', function(event) {
        // Empêche le comportement par défaut du formulaire (qui recharge la page)
        event.preventDefault();
    
        fetch('/inscription', {
            method: 'POST',
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                NameArtiste: document.getElementById('NameArtiste').value
            }),
            headers: {
                'Content-Type': 'application/json'
            }
        }).then(response => response.json())
        .then(data => {
          if (data.message === 'Inscription réussie') {
            window.location.href = '/connexion'; // Redirige vers la page de connexion
          } else {
            alert(data.message); // Affiche un message d'alerte si l'inscription a échoué
          }
        })
    });
    </script>
    

</body>
</html>
